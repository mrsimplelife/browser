<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/carrot.css" />
    <script src="./js/carrot.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d9630f05c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__start">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:00</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh"><i class="fas fa-redo"></i></button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
